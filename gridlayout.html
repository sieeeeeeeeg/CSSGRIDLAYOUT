<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="gridlayout.css">
</head>
<body>
    <div class="grid-container">
        <div class="container-left">
            <h1>Our contacts</h1>
                <ul>
                    <li>123 Kamagong St.</li>
                    <li>801212121-11</li>
                    <li>mail@mail.com</li>
                </ul>
        </div>
        <div class="container-right">
            <h3>Send us a message</h3>
            <form>
                <div class="grid-item1">
                    <label for="name">Your name</label><br>
                    <input type="text" id="name">
                </div>
                <div class="grid-item2">
                    <label for="skype">Skype</label><br>
                    <input type="text" id="skype">
                </div>
                <div class="grid-item3">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email">
                </div>
                <div class="grid-item4">
                    <label for="topic">Topic</label><br>
                    <input type="text" id="topic">
                </div>
                <div class="grid-item5">
                    <label for="feedback">Write your message</label><br>
                    <textarea name="txtarea" id="feedback"></textarea>
                </div>
                <div class="grid-item6">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</body>
</html
